<ion-header>

  <ion-navbar>
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="Login()" #registerForm="ngForm">
      <ion-list>
          <ion-item>
            <ion-icon name="contact"></ion-icon>
                  <ion-label floating>Email</ion-label>
              <ion-input type="text" name="emailId" [(ngModel)]="registerCredentials.emailId" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"name="usrpassword" [(ngModel)]="registerCredentials.usrPassword" required ></ion-input>
          </ion-item>
       </ion-list>

       <p>
         
         <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Sign In</button>
      </p>
    </form>
